<div class="w-dvw h-dvh bg-slate-200 flex items-center justify-center">
  <form
    class="bg-slate-50 w-full max-w-md p-4 rounded-2xl shadow-2xl space-y-5"
    (submit)="onSubmit($event)"
  >
    <div class="flex flex-col gap-0.5">
      <label for="username">Nombre de usuario</label>
      <input
        type="text"
        id="username"
        class="bg-slate-100 border border-slate-300 outline-none p-2 rounded-xl transition-colors duration-300 hover:border-pink-400 focus:border-pink-400"
        [field]="loginForm.username"
      />
      @if (loginForm.username().invalid()) {
      <ul>
        @for (error of loginForm.username().errors(); track $index) {
        <li class="text-red-700">{{ error.message }}</li>
        }
      </ul>
      }
    </div>

    <div class="flex flex-col gap-0.5">
      <label for="roomId">ID de la sala</label>
      <input
        type="text"
        id="roomId"
        class="bg-slate-100 border border-slate-300 outline-none p-2 rounded-xl transition-colors duration-300 hover:border-pink-400 focus:border-pink-400"
        [field]="loginForm.roomId"
      />

      @if (loginForm.roomId().invalid()) {
      <ul>
        @for (error of loginForm.roomId().errors(); track $index) {
        <li class="text-red-700">{{ error.message }}</li>
        }
      </ul>
      }
    </div>

    <button
      type="submit"
      class="px-4 py-2 rounded-xl outline-none w-full transition-colors duration-300 text-pink-50 bg-pink-700 hover:bg-pink-900 disabled:bg-slate-400! disabled:text-slate-950/50! disabled:cursor-not-allowed"
      [disabled]="loginForm().invalid()"
    >
      Entrar
    </button>
  </form>
</div>
